<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Login To Our Website | GameStart</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">SignUp Form</div>
      <form action="#">
        <div class="field">
          <input type="text" class="person" placeholder="Enter Username">
          <p class="person_err"></p>
        </div>
        <div class="field">
          <input type="email" class="username" placeholder="Enter Email">
          <p class="username_err"></p>
        </div>
        <div class="field">
          <input type="password" class="password" placeholder="Enter Password">
          <p class="password_err"></p>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" required>
            <label for="remember-me">I agree to the terms and conditions </label>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Alredy have an account? <a href="login.html">Login</a></div>
      </form>
      <button class="home-btn">HOME</button>
    </div>
    <script src="../js/sinup.js"></script>
  </body>
</html>
