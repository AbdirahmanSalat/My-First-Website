<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Login To Our Website | GameStart</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input type="text" class="username" placeholder="Enter Email">
          <p class="username_err"></p>
        </div>
        <div class="field">
          <input type="password" class="password" placeholder="Enter Password">
          <p class="password_err"></p>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" required>
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a href="fogot.html">Forgot password?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Don't have an accaunt? <a href="signup.html">Signup</a></div>
      </form>
      <button class="home-btn">HOME</button>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
